<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Levi Presley Photography</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Gallery -->
    <div class="gallery-container">
        <div class="gallery-item" style="--i:1"><img src="assets/images/image_001.jpg" alt="Gallery Image 1"></div>
        <div class="gallery-item" style="--i:2"><img src="assets/images/image_002.jpg" alt="Gallery Image 2"></div>
        <div class="gallery-item" style="--i:3"><img src="assets/images/image_003.jpg" alt="Gallery Image 3"></div>
        <div class="gallery-item" style="--i:4"><img src="assets/images/image_004.jpg" alt="Gallery Image 4"></div>
        <div class="gallery-item" style="--i:5"><img src="assets/images/image_005.jpg" alt="Gallery Image 5"></div>
        <div class="gallery-item" style="--i:6"><img src="assets/images/image_006.jpg" alt="Gallery Image 6"></div>
        <div class="gallery-item" style="--i:7"><img src="assets/images/image_007.jpg" alt="Gallery Image 7"></div>
        <div class="gallery-item" style="--i:8"><img src="assets/images/image_008.jpg" alt="Gallery Image 8"></div>
        <div class="gallery-item" style="--i:9"><img src="assets/images/image_009.jpg" alt="Gallery Image 9"></div>
        <div class="gallery-item" style="--i:10"><img src="assets/images/image_010.jpg" alt="Gallery Image 10"></div>
        <div class="gallery-item" style="--i:11"><img src="assets/images/image_011.jpg" alt="Gallery Image 11"></div>
        <div class="gallery-item" style="--i:12"><img src="assets/images/image_012.jpg" alt="Gallery Image 12"></div>
        <div class="gallery-item" style="--i:13"><img src="assets/images/image_013.jpg" alt="Gallery Image 13"></div>
        <div class="gallery-item" style="--i:14"><img src="assets/images/image_014.jpg" alt="Gallery Image 14"></div>
        <div class="gallery-item" style="--i:15"><img src="assets/images/image_015.jpg" alt="Gallery Image 15"></div>
        <div class="gallery-item" style="--i:16"><img src="assets/images/image_016.jpg" alt="Gallery Image 16"></div>
        <div class="gallery-item" style="--i:17"><img src="assets/images/image_017.jpg" alt="Gallery Image 17"></div>
        <div class="gallery-item" style="--i:18"><img src="assets/images/image_018.jpg" alt="Gallery Image 18"></div>
    </div>

    <!-- Lightbox -->
    <div class="lightbox">
        <span class="lightbox-arrow left">&#10094;</span>
        <img src="" alt="Expanded Image">
        <span class="lightbox-arrow right">&#10095;</span>
    </div>

    <!-- Hamburger Menu -->
    <div class="hamburger-menu" id="hamburgerMenu">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>

    <!-- Slide-out panel -->
    <div class="side-panel" id="sidePanel">
        <a href="https://www.instagram.com/tall.tale.travels/" target="_blank" class="side-icon">
            Instagram
        </a>
        <a href="contact.html" class="side-icon">Contact</a>
    </div>

    <script>
        const galleryItems = document.querySelectorAll('.gallery-item img');
        const lightbox = document.querySelector('.lightbox');
        const lightboxImg = lightbox.querySelector('img');
        const leftArrow = lightbox.querySelector('.lightbox-arrow.left');
        const rightArrow = lightbox.querySelector('.lightbox-arrow.right');

        let currentIndex = 0;

        function showImage(index) {
            currentIndex = index;
            lightboxImg.src = galleryItems[currentIndex].src;
            lightbox.classList.add('show');
        }

        galleryItems.forEach((img, index) => {
            img.addEventListener('click', () => {
                showImage(index);
            });
        });

        function showNext() {
            currentIndex = (currentIndex + 1) % galleryItems.length;
            lightboxImg.src = galleryItems[currentIndex].src;
        }

        function showPrev() {
            currentIndex = (currentIndex - 1 + galleryItems.length) % galleryItems.length;
            lightboxImg.src = galleryItems[currentIndex].src;
        }

        rightArrow.addEventListener('click', (e) => {
            e.stopPropagation();
            showNext();
        });

        leftArrow.addEventListener('click', (e) => {
            e.stopPropagation();
            showPrev();
        });

        lightbox.addEventListener('click', () => {
            lightbox.classList.remove('show');
        });

        // Hamburger menu toggle with animation
        const hamburger = document.getElementById('hamburgerMenu');
        const sidePanel = document.getElementById('sidePanel');

        hamburger.addEventListener('click', (e) => {
            e.stopPropagation();
            sidePanel.classList.toggle('open');
            hamburger.classList.toggle('open'); // Animate bars into X
        });

        // Close side panel if clicking outside
        document.addEventListener('click', (e) => {
            if (!sidePanel.contains(e.target) && !hamburger.contains(e.target)) {
                sidePanel.classList.remove('open');
                hamburger.classList.remove('open');
            }
        });
    </script>
</body>
</html>
