<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ABOUT</title>
<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=BBH+Sans+Hegarty&display=swap" rel="stylesheet" />
<style>
  body {
    margin: 0;
    background: #000;
    font-family: 'BBH Sans Hegarty', sans-serif;
    color: #fff;
  }
  /* Keep the header size and style as original */
  header {
    text-align: center;
    padding: 30px 20px;
    position: relative;
  }
  h1 {
    font-size: 3em;
    font-weight: 700;
    letter-spacing: 4px;
    margin: 0 0 10px 0; /* small bottom margin for spacing */
    text-transform: uppercase;
  }

  /* Place the button directly inside header, close to the header text */
  .home-button {
    display: inline-flex;
    width: 50px;
    height: 50px;
    background-color: #222;
    border-radius: 50%;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: all 0.4s ease;
    margin-top: 5px; /* small gap to match original spacing */
    position: relative;
  }

  /* Label appears on hover, same as original icons */
  .home-label {
    position: absolute;
    font-family: 'BBH Sans Hegarty', sans-serif;
    font-weight: bold;
    text-transform: uppercase;
    font-size: 0.8em;
    color: #fff;
    opacity: 0;
    transition: opacity 0.4s ease;
  }

  /* Hover expands button and shows label */
  .home-button:hover {
    width: 200px;
    border-radius: 25px;
  }

  .home-button:hover .home-label {
    opacity: 1;
  }
</style>
</head>
<body>

<header>
  <h1>ABOUT</h1>
  <!-- Place the button directly below the header text -->
  <a href="index.html" class="home-button" style="margin-top: 5px;">
    <div class="home-label">HOME</div>
  </a>
</header>

</body>
</html>
